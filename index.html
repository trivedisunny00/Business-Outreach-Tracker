<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Outreach Tracker - Accounting Client List Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-4"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function BusinessOutreachTracker() {
            const [businesses, setBusinesses] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [formData, setFormData] = useState({
                businessName: '',
                ownerName: '',
                phone: '',
                email: '',
                address: '',
                businessType: '',
                source: '',
                notes: ''
            });

            useEffect(() => {
                loadFromStorage();
            }, []);

            const loadFromStorage = () => {
                const saved = localStorage.getItem('accounting-businesses');
                if (saved) {
                    setBusinesses(JSON.parse(saved));
                }
            };

            const saveToStorage = (data) => {
                localStorage.setItem('accounting-businesses', JSON.stringify(data));
            };

            const handleAddBusiness = () => {
                if (!formData.businessName || !formData.phone) {
                    alert('Business name and phone are required!');
                    return;
                }

                const newBusiness = {
                    id: Date.now(),
                    ...formData,
                    status: 'not-contacted',
                    contactDate: null,
                    followUpDate: null,
                    addedDate: new Date().toISOString()
                };

                const updated = [...businesses, newBusiness];
                setBusinesses(updated);
                saveToStorage(updated);
                setShowAddForm(false);
                setFormData({
                    businessName: '',
                    ownerName: '',
                    phone: '',
                    email: '',
                    address: '',
                    businessType: '',
                    source: '',
                    notes: ''
                });
            };

            const updateBusinessStatus = (id, newStatus) => {
                const updated = businesses.map(b => 
                    b.id === id 
                        ? { 
                            ...b, 
                            status: newStatus,
                            contactDate: newStatus !== 'not-contacted' ? new Date().toISOString() : b.contactDate
                        } 
                        : b
                );
                setBusinesses(updated);
                saveToStorage(updated);
            };

            const deleteBusiness = (id) => {
                if (confirm('Are you sure you want to delete this business?')) {
                    const updated = businesses.filter(b => b.id !== id);
                    setBusinesses(updated);
                    saveToStorage(updated);
                }
            };

            const exportToCSV = () => {
                const headers = ['Business Name', 'Owner Name', 'Phone', 'Email', 'Address', 'Business Type', 'Status', 'Source', 'Notes'];
                const rows = businesses.map(b => [
                    b.businessName,
                    b.ownerName,
                    b.phone,
                    b.email,
                    b.address,
                    b.businessType,
                    b.status,
                    b.source,
                    b.notes
                ]);

                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${cell || ''}"`).join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `business-outreach-list-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            const filteredBusinesses = businesses.filter(b => {
                const matchesSearch = b.businessName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     b.ownerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     b.businessType.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterStatus === 'all' || b.status === filterStatus;
                return matchesSearch && matchesFilter;
            });

            const stats = {
                total: businesses.length,
                notContacted: businesses.filter(b => b.status === 'not-contacted').length,
                contacted: businesses.filter(b => b.status === 'contacted').length,
                interested: businesses.filter(b => b.status === 'interested').length,
                followUp: businesses.filter(b => b.status === 'follow-up').length,
                converted: businesses.filter(b => b.status === 'client').length
            };

            return (
                <div className="max-w-7xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex justify-between items-center mb-6 flex-wrap gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800">Business Outreach Tracker</h1>
                                <p className="text-gray-600 mt-1">Build your targeted accounting client list</p>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    onClick={exportToCSV}
                                    className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                    Export CSV
                                </button>
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                    </svg>
                                    Add Business
                                </button>
                            </div>
                        </div>

                        {/* Stats Dashboard */}
                        <div className="grid grid-cols-2 md:grid-cols-6 gap-4 mb-6">
                            <div className="bg-gray-100 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-gray-800">{stats.total}</div>
                                <div className="text-sm text-gray-600">Total</div>
                            </div>
                            <div className="bg-yellow-100 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-yellow-800">{stats.notContacted}</div>
                                <div className="text-sm text-yellow-800">Not Contacted</div>
                            </div>
                            <div className="bg-blue-100 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-blue-800">{stats.contacted}</div>
                                <div className="text-sm text-blue-800">Contacted</div>
                            </div>
                            <div className="bg-purple-100 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-purple-800">{stats.interested}</div>
                                <div className="text-sm text-purple-800">Interested</div>
                            </div>
                            <div className="bg-orange-100 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-orange-800">{stats.followUp}</div>
                                <div className="text-sm text-orange-800">Follow-up</div>
                            </div>
                            <div className="bg-green-100 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-green-800">{stats.converted}</div>
                                <div className="text-sm text-green-800">Clients</div>
                            </div>
                        </div>

                        {/* Add Business Form */}
                        {showAddForm && (
                            <div className="bg-blue-50 p-6 rounded-lg mb-6">
                                <h3 className="text-xl font-bold mb-4">Add New Business</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Business Name *"
                                        value={formData.businessName}
                                        onChange={(e) => setFormData({...formData, businessName: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Owner Name"
                                        value={formData.ownerName}
                                        onChange={(e) => setFormData({...formData, ownerName: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                    <input
                                        type="tel"
                                        placeholder="Phone Number *"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                    <input
                                        type="email"
                                        placeholder="Email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Address/Area"
                                        value={formData.address}
                                        onChange={(e) => setFormData({...formData, address: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                    <select
                                        value={formData.businessType}
                                        onChange={(e) => setFormData({...formData, businessType: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    >
                                        <option value="">Select Business Type</option>
                                        <option value="Retail Shop">Retail Shop</option>
                                        <option value="Restaurant">Restaurant/Cafe</option>
                                        <option value="Manufacturing">Manufacturing</option>
                                        <option value="Trading">Trading</option>
                                        <option value="Medical">Medical/Clinic</option>
                                        <option value="Real Estate">Real Estate</option>
                                        <option value="Coaching">Coaching Class</option>
                                        <option value="Salon">Salon/Spa</option>
                                        <option value="Automobile">Automobile</option>
                                        <option value="Textile">Textile</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <select
                                        value={formData.source}
                                        onChange={(e) => setFormData({...formData, source: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    >
                                        <option value="">How did you find them?</option>
                                        <option value="Google Maps">Google Maps</option>
                                        <option value="Referral">Referral</option>
                                        <option value="Walk-in">Walk-in</option>
                                        <option value="LinkedIn">LinkedIn</option>
                                        <option value="WhatsApp Group">WhatsApp Group</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <textarea
                                        placeholder="Notes (optional)"
                                        value={formData.notes}
                                        onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                        className="p-3 border rounded-lg col-span-1 md:col-span-2"
                                        rows="2"
                                    />
                                </div>
                                <div className="flex gap-3 mt-4">
                                    <button
                                        onClick={handleAddBusiness}
                                        className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                                    >
                                        Save Business
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Search and Filter */}
                        <div className="flex gap-4 mb-6 flex-wrap">
                            <div className="flex-1 min-w-64 relative">
                                <svg className="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                                <input
                                    type="text"
                                    placeholder="Search businesses..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 p-3 border rounded-lg"
                                />
                            </div>
                            <select
                                value={filterStatus}
                                onChange={(e) => setFilterStatus(e.target.value)}
                                className="p-3 border rounded-lg"
                            >
                                <option value="all">All Status</option>
                                <option value="not-contacted">Not Contacted</option>
                                <option value="contacted">Contacted</option>
                                <option value="interested">Interested</option>
                                <option value="follow-up">Follow-up</option>
                                <option value="not-interested">Not Interested</option>
                                <option value="client">Client</option>
                            </select>
                        </div>

                        {/* Business List */}
                        <div className="space-y-4">
                            {filteredBusinesses.length === 0 ? (
                                <div className="text-center py-12 text-gray-500">
                                    <p className="text-xl mb-2">No businesses added yet</p>
                                    <p>Click "Add Business" to start building your outreach list</p>
                                </div>
                            ) : (
                                filteredBusinesses.map(business => (
                                    <div key={business.id} className="border rounded-lg p-4 hover:shadow-md transition">
                                        <div className="flex justify-between items-start flex-wrap gap-4">
                                            <div className="flex-1 min-w-64">
                                                <h3 className="text-lg font-bold text-gray-800">{business.businessName}</h3>
                                                {business.ownerName && (
                                                    <p className="text-gray-600">Owner: {business.ownerName}</p>
                                                )}
                                                <div className="flex flex-wrap gap-4 mt-2 text-sm">
                                                    <div className="flex items-center gap-1 text-gray-700">
                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                                        </svg>
                                                        <a href={`tel:${business.phone}`} className="hover:text-blue-600">
                                                            {business.phone}
                                                        </a>
                                                    </div>
                                                    {business.email && (
                                                        <div className="flex items-center gap-1 text-gray-700">
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                            </svg>
                                                            <a href={`mailto:${business.email}`} className="hover:text-blue-600">
                                                                {business.email}
                                                            </a>
                                                        </div>
                                                    )}
                                                    {business.phone && (
                                                        <div className="flex items-center gap-1 text-gray-700">
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                                            </svg>
                                                            <a 
                                                                href={`https://wa.me/${business.phone.replace(/[^0-9]/g, '')}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="hover:text-green-600"
                                                            >
                                                                WhatsApp
                                                            </a>
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="flex flex-wrap gap-4 mt-2 text-sm text-gray-600">
                                                    {business.businessType && (
                                                        <span className="bg-gray-200 px-2 py-1 rounded">{business.businessType}</span>
                                                    )}
                                                    {business.address && (
                                                        <span>{business.address}</span>
                                                    )}
                                                    {business.source && (
                                                        <span className="text-blue-600">via {business.source}</span>
                                                    )}
                                                </div>
                                                {business.notes && (
                                                    <p className="mt-2 text-sm text-gray-700 italic">{business.notes}</p>
                                                )}
                                            </div>
                                            <div className="ml-4">
                                                <select
                                                    value={business.status}
                                                    onChange={(e) => updateBusinessStatus(business.id, e.target.value)}
                                                    className={`p-2 rounded-lg text-sm font-medium ${
                                                        business.status === 'not-contacted' ? 'bg-yellow-100 text-yellow-800' :
                                                        business.status === 'contacted' ? 'bg-blue-100 text-blue-800' :
                                                        business.status === 'interested' ? 'bg-purple-100 text-purple-800' :
                                                        business.status === 'follow-up' ? 'bg-orange-100 text-orange-800' :
                                                        business.status === 'not-interested' ? 'bg-red-100 text-red-800' :
                                                        'bg-green-100 text-green-800'
                                                    }`}
                                                >
                                                    <option value="not-contacted">Not Contacted</option>
                                                    <option value="contacted">Contacted</option>
                                                    <option value="interested">Interested</option>
                                                    <option value="follow-up">Follow-up</option>
                                                    <option value="not-interested">Not Interested</option>
                                                    <option value="client">Client âœ“</option>
                                                </select>
                                                <button
                                                    onClick={() => deleteBusiness(business.id)}
                                                    className="mt-2 text-red-600 hover:text-red-800 text-sm w-full"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Guide Section */}
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-2xl font-bold mb-4 text-gray-800">ðŸŽ¯ How to Build Your List Fast</h2>
                        
                        <div className="space-y-4">
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <h3 className="font-bold text-blue-900 mb-2">Method 1: Google Maps (Easiest)</h3>
                                <ol className="list-decimal list-inside space-y-1 text-sm text-gray-700">
                                    <li>Open Google Maps</li>
                                    <li>Search "retail shops near me" or "restaurants in Ahmedabad"</li>
                                    <li>Click on each business to get phone number</li>
                                    <li>Add them here one by one</li>
                                    <li>Target: 20 businesses per day</li>
                                </ol>
                            </div>

                            <div className="bg-green-50 p-4 rounded-lg">
                                <h3 className="font-bold text-green-900 mb-2">Method 2: Walking Your Area</h3>
                                <ol className="list-decimal list-inside space-y-1 text-sm text-gray-700">
                                    <li>Pick a commercial street near you</li>
                                    <li>Visit shops and collect visiting cards</li>
                                    <li>Note their contact details</li>
                                    <li>Add them here when you return</li>
                                    <li>Target: 30 businesses per walk</li>
                                </ol>
                            </div>

                            <div className="bg-purple-50 p-4 rounded-lg">
                                <h3 className="font-bold text-purple-900 mb-2">Method 3: IndiaMART/JustDial</h3>
                                <ol className="list-decimal list-inside space-y-1 text-sm text-gray-700">
                                    <li>Search for businesses by category</li>
                                    <li>Filter by Ahmedabad location</li>
                                    <li>Copy their contact details</li>
                                    <li>Add to this tracker</li>
                                    <li>These are verified businesses</li>
                                </ol>
                            </div>

                            <div className="bg-orange-50 p-4 rounded-lg">
                                <h3 className="font-bold text-orange-900 mb-2">Your Daily Goal</h3>
                                <ul className="list-disc list-inside space-y-1 text-sm text-gray-700">
                                    <li>Add 20 new businesses daily</li>
                                    <li>Contact 10 businesses daily</li>
                                    <li>Move them through status stages</li>
                                    <li>In 1 week = 100 businesses in your list</li>
                                    <li>From 100 businesses = 5-10 interested = 1-2 clients</li>
                                </ul>
                            </div>
                        </div>

                        <div className="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-500">
                            <p className="font-bold text-yellow-900">ðŸ’¡ Pro Tip:</p>
                            <p className="text-sm text-gray-700 mt-1">
                                Focus on ONE area of Ahmedabad first (like CG Road or Maninagar). Once you get 2-3 clients there, 
                                word spreads fast in local areas. Then expand to next area!
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BusinessOutreachTracker />, document.getElementById('app'));
    </script>
</body>
</html>
